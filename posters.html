<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posters - Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fefefe;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      padding: 3rem 1rem;
      text-align: center;
    }

    header h1 {
      margin-bottom: 0.5rem;
    }

    nav {
      background: #222;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .task {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      margin: 2rem 0;
      padding: 2rem;
      max-width: 900px;
      width: 95%;
      transition: transform 0.3s;
    }

    .task:hover {
      transform: scale(1.01);
    }

    .task h2 {
      color: #2575fc;
    }

    .task img {
      width: 100%;
      height: auto;
      margin-top: 1rem;
      border-radius: 6px;
    }

    .caption {
      font-size: 0.95rem;
      color: #555;
      text-align: center;
      margin-top: 0.5rem;
    }

    footer {
      background: #f1f1f1;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Redesigned flier</h1>
    <p><em>Using the CARP principles</em></p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="posters.html">Fliers</a>
  </nav>

  <main>
    <section class="task">
      <h2> Contrast</h2>
      <img src="images/pumpkin-poster-01.png" alt="Contrast Poster" />
    </section>

    <section class="task">
      <h2>Repetition</h2>
      <img src="images/pumpkin-poster-03.png" alt="Repetition Poster" />
    </section>

    <section class="task">
      <h2> Alignment</h2>
      <img src="images/poster-2-04.png" alt="Alignment Poster" />
    </section>

    <section class="task">
      <h2>Proximity</h2>
      <img src="images/pumpkin-poster-02.png" alt="Proximity Poster" />
    </section>
  </main>

  <footer>
    <p> Lili Stuwe </p>
  </footer>
</body>
</html>
